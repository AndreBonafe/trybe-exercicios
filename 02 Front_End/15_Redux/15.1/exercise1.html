<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
    <style>
      body {
        height: 100vh;
        margin: 0;
        padding: 0;
      }

      #container {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      button {
        height: 50px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <p>Color: <span id="value">white</span></p>
      <button id="previous">Previous color</button>
      <button id="random">Random color</button>
      <button id="next">Next color</button>
    </div>
    <script>
      const NEXT_COLOR = 'NEXT_COLOR';
      const PREVIOUS_COLOR= 'PREVIOUS_COLOR';
      const RAMDOM_COLOR = 'RAMDOM_COLOR';
      const btnNxt = document.getElementById('next');
      const btnPrvs = document.getElementById('previous');
      const btnRdm = document.getElementById('random');
      const pValue = document.getElementById('value');
      const container = document.getElementById('container');

      function criarCor() {
      const oneChar = ['1', '2', '3', '4', '5', '6', '7', '8', '9', 'A', 'B', 'C', 'D', 'E', 'F'];
      let cor = '#';
      const aleatorio = () => Math.floor(Math.random() * oneChar.length);
      for (let i = 0; i < 6; i += 1) {
          cor += oneChar[aleatorio()];
      }
      return cor;
      }
      
      const ESTADO_INICIAL = {
        colors: ['white', 'black', 'red', 'green', 'blue', 'yellow'],
        index: 0,
      };
      
      const reducer = (state = ESTADO_INICIAL, action) => {
        switch (action.type) {
          case NEXT_COLOR:
            return {
              ...state,
              index: state.index + 1
            }
            case PREVIOUS_COLOR:
              return {
                ...state,
                index: state.index - 1
            }
            case RAMDOM_COLOR:
              state.colors.push(criarCor())
              return {
                ...state,
                index: state.colors.length - 1
            }
          }
        }
          
      const store = Redux.createStore(reducer);

      const actionChangeToNext = () => store.dispatch({type: NEXT_COLOR})
      const actionChangeToPrevious = () => store.dispatch({type: PREVIOUS_COLOR})
      const actionChangeToRandom = () => store.dispatch({type: RAMDOM_COLOR})

      btnNxt.addEventListener('click', actionChangeToNext);
      btnPrvs.addEventListener('click', actionChangeToPrevious);
      btnRdm.addEventListener('click', actionChangeToRandom);
      
      store.subscribe(() => {
        pValue.innerText = store.getState().colors[store.getState().index];
        container.style.backgroundColor = pValue.innerText;
      })
    </script>
  </body>
</html>
